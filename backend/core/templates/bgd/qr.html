{% load static %}
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>QR Ban Giám Đốc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root { --fg:#fff; --muted:#9aa3b2; --panel:#0f172a; }

  html, body {
    height: 100%;
  }

  body {
    margin:0;
    font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--fg);
    background:#0b1020;
    display:flex;
    align-items:center;       /* canh giữa theo chiều dọc */
    justify-content:center;   /* canh giữa theo chiều ngang */
  }

  .wrap {
    max-width:750px;
    width:100%;
    padding:16px;
    /* bỏ margin 24px auto cũ để body flex canh giữa */
    margin: 0 auto;
  }

  .card { background:linear-gradient(180deg,#1f2937cc,#111827cc); border:1px solid #334155; border-radius:14px; padding:16px; box-shadow:0 10px 30px rgba(2,6,23,.45); }
  .row { display:flex; gap:16px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
  .qr-box { display:flex; align-items:center; justify-content:center; width:720px; height:360px; background:#fff; border-radius:12px; overflow:hidden; }
  .meta { flex:1; min-width:220px; }
  .meta h2 { margin:0 0 8px; font-size:22px; }
  .muted { color:var(--muted); font-size:14px; word-break:break-all; }
  .ctrls { display:flex; gap:10px; margin-top:14px; }
  .btn { background:#1d4ed8; color:#fff; border:0; border-radius:10px; padding:10px 14px; font-weight:700; cursor:pointer; text-decoration:none; display:inline-block; }
  .btn.secondary { background:#334155; }
  .index { margin-top:8px; color:var(--muted); display:none; }
  img.qr { width:100%; height:100%; object-fit:contain; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="qr-box">
          <img id="qrImg" class="qr" alt="QR" src="" />
        </div>
        <div class="meta">
          <h2 id="title">QR Ban Giám Đốc</h2>
          <div class="muted" id="sub"></div>
          <div class="ctrls">
            <!-- CHỈ GIỮ LẠI NÚT LƯU QR -->
            <a class="btn secondary" id="saveBtn" download="bgd-qr.png">Lưu QR</a>
          </div>
          <div class="index" id="idx"></div>
        </div>
      </div>
    </div>
  </div>

{{ items|json_script:"bgd-items" }}
<script>
  const items = JSON.parse(document.getElementById('bgd-items').textContent);

  const qrImg = document.getElementById('qrImg');
  const title = document.getElementById('title');
  const sub   = document.getElementById('sub');
  const idxEl = document.getElementById('idx');
  const save  = document.getElementById('saveBtn');

  function show() {
    if (!items.length) {
      title.textContent = 'Chưa có BGD';
      sub.textContent = '';
      qrImg.remove();
      save.style.display = 'none';
      return;
    }
    // chỉ lấy BGD đầu tiên (đối với /bgd/qr/<token>/ thì đó chính là BGD được chọn)
    const it = items[0];

    qrImg.src = `/bgd/qr/${it.token}.png`;
    title.textContent = `${it.maBGD} — ${it.ten}`;


    idxEl.textContent = ''; // không hiển thị nữa
    save.setAttribute('href', qrImg.src);
    save.setAttribute('download', `QR_${it.maBGD}.png`);
  }


  show();
</script>

</body>
</html>
