{% load static %}
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>QR Ban Giám Đốc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --fg:#fff; --muted:#9aa3b2; --panel:#0f172a; }
    body { margin:0; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; color:var(--fg); background:#0b1020; }
    .wrap { max-width:750px; margin:24px auto; padding:16px; }
    .card { background:linear-gradient(180deg,#1f2937cc,#111827cc); border:1px solid #334155; border-radius:14px; padding:16px; box-shadow:0 10px 30px rgba(2,6,23,.45); }
    .row { display:flex; gap:16px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .qr-box { display:flex; align-items:center; justify-content:center; width:360px; height:360px; background:#fff; border-radius:12px; overflow:hidden; }
    .meta { flex:1; min-width:220px; }
    .meta h2 { margin:0 0 8px; font-size:22px; }
    .muted { color:var(--muted); font-size:14px; }
    .ctrls { display:flex; gap:10px; margin-top:14px; }
    .btn { background:#1d4ed8; color:#fff; border:0; border-radius:10px; padding:10px 14px; font-weight:700; cursor:pointer; }
    .btn.secondary { background:#334155; }
    .index { margin-top:8px; color:var(--muted); }
    img.qr { width:100%; height:100%; object-fit:contain; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="qr-box">
          <img id="qrImg" class="qr" alt="QR" src="" />
        </div>
        <div class="meta">
          <h2 id="title">QR Ban Giám Đốc</h2>
          <div class="muted" id="sub"></div>
          <div class="ctrls">
            <button class="btn secondary" id="prevBtn">◀ Trước</button>
            <button class="btn" id="nextBtn">Tiếp ▶</button>
            <a class="btn secondary" id="saveBtn" download="bgd-qr.png">Lưu QR</a>
          </div>
          <div class="index" id="idx"></div>
        </div>
      </div>
    </div>
  </div>

{{ items|json_script:"bgd-items" }}
<script>
  const items = JSON.parse(document.getElementById('bgd-items').textContent);
  let i = 0;

  const qrImg = document.getElementById('qrImg');
  const title = document.getElementById('title');
  const sub   = document.getElementById('sub');
  const idxEl = document.getElementById('idx');
  const save  = document.getElementById('saveBtn');

  function show() {
    if (!items.length) {
      title.textContent = 'Chưa có BGD';
      sub.textContent = '';
      qrImg.remove();
      return;
    }
    const it = items[i];
    qrImg.src = `/bgd/qr/${it.token}.png`;
    title.textContent = `${it.maBGD} — ${it.ten}`;
    sub.textContent = it.url;
    idxEl.textContent = `Mã ${i+1}/${items.length}`;
    save.setAttribute('href', qrImg.src);
    save.setAttribute('download', `QR_${it.maBGD}.png`);
  }

  document.getElementById('nextBtn').onclick = () => { i = (i + 1) % items.length; show(); };
  document.getElementById('prevBtn').onclick = () => { i = (i - 1 + items.length) % items.length; show(); };

  show();
</script>

</body>
</html>
